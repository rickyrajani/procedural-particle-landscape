<!DOCTYPE html>
<html>
    <head>
        <style>
            html, body {
                margin: 0;
                background-color: black;
                height: 100%;
                width: 100%;
                overflow: hidden;
            }
            #canvas {
                top: 0;
                width: 100%;
                height: 100%;
            }
            .no-webgl2 {
                position: absolute;
                top: 50%;
                width: 100%;
                text-align: center;
                color: red;
                font-size: 1em;
                display: none;
            }
            button {
                position: absolute;
                top: 3px;
            }
            .stop-start {
                left: 3px;
            }
            .pose-stats {
                left: 120px;
            }
            section {
                position: absolute;
                background-color: rgb(255,255,255,0.5);
                color: black;
                bottom: 3px;
                right: 3px;
                display: flex;
            }
            section p {
                padding: 5px 10px;
                margin: 0;
                font-size: 11px;
                width: 230px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="webgl-container">
            <canvas id="canvas"></canvas>
            
            <button class="stop-start">Start VR display</button>
            <button class="pose-stats">Show pose stats</button>

            <section>
                <div>
                    <p class="pos">&nbsp;</p>
                    <p class="orient">&nbsp;</p>
                </div>
                <div>
                    <p class="lin-vel">&nbsp;</p>
                    <p class="ang-vel">&nbsp;</p>
                </div>
                <div>
                    <p class="lin-acc">&nbsp;</p>
                    <p class="ang-acc">&nbsp;</p>
                </div>
            </section>

            <audio id="music" src="music.mp3" autoplay loop></audio>
            <div class="no-webgl2">
            Your browser does not support WebGL2. Please download the latest desktop version of . 
            <a href="https://www.google.com/chrome/browser/desktop/" target="_blank">Chrome</a> or 
            <a href="https://www.mozilla.org/en-US/firefox/new/" target="_blank">Firefox</a>.
            <div>
            <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
            <script src="build/bundle.js"></script>
        </div>
    </body>
</html>
